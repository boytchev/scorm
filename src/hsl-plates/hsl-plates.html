<!DOCTYPE html>
<html lang="en">

<head>
	<title>HSL Plates</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="logo.png"/>
	
	<link rel="stylesheet" href="styles.css">

	<script src="suica.js"></script>
	<script src="plate.js"></script>
	<script src="playground.js"></script>
	<script src="tween.umd.js"></script>
</head>

<body>
	<suica fullwindow background="linen" ontime="update">
		<div class="hud corner top left"></div>
		<div class="hud corner top right"></div>
		<div class="hud corner bottom left"></div>
		<div class="hud corner bottom right"></div>

		<div class="hud top right" style="border: none;">
			<div id="timer" class="value">00:00:00</div>
			<div class="label right">TIME</div>
		</div>
		
		<div class="hud bottom right" style="border: none;">
			<div class="label right">SCORE</div>
			<div id="score" class="value">0.0</div>
		</div>
		
		<div class="hud bottom left" style="border: none;">
			<div class="label right">PERFORMANCE</div>
			<canvas id="performance" class="label left perf" width="241" height="81"></canvas>
		</div>
		
		<div class="hud top left" style="border: none;">
			<div class="caption left">Hue honeycomb</div>
			<div class="description right" style="max-width:60%">Find the two colours closest to the centre by hue.</div>
			<div class="info-button" onclick="showhelp()">INFO</div>
		</div>
	</suica>

	
	<script>
		lookAt( [0,100,0], [0,0,0], [0,0,1] );
		
		var playground = new Playground;

		
		function update( t, dT )
		{
			if( playground.gameStarted )
			{
				playground.totalTime += dT;
			}
			TWEEN.update( 1000*t );
		}
		
		setInterval( update4PerSecond, 500 );
		
		function update4PerSecond( )
		{
			var t = playground.totalTime;
			
			var hours = Math.floor(t/3600);
			if( hours<10 ) hours = '0'+hours;
			
			t -= 3600*hours;
			var minutes = Math.floor(t/60);
			if( minutes<10 ) minutes = '0'+minutes;
			
			t -= 60*minutes;
			var seconds = Math.floor(t);
			if( seconds<10 ) seconds = '0'+seconds;
			
			element('timer').innerHTML = `${hours}:${minutes}:${seconds}`;
		}
	</script>
	
</body>
</html>
